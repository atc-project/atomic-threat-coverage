  - AccountName         # redundant
  - Hostname            # redundant
  - Computer
  - SubjectUserSid
  - SubjectUserName
  - SubjectDomainName
  - SubjectLogonId
  - TargetUserSid
  - TargetUserName
  - TargetDomainName
  - Status
