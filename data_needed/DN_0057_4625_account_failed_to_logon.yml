  - SubStatus
  - LogonType
  - LogonProcessName
  - AuthenticationPackageName
  - WorkstationName
  - TransmittedServices
  - LmPackageName
  - KeyLength
  - ProcessId
  - ProcessName
  - IpAddress
  - IpPort
